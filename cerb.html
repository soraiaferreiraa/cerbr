<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
}

.container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #cccccc;
  text-align: center;
}

h1 {
  color: #333333;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ff3366;
  color: #ffffff;
  text-decoration: none;
  border-radius: 5px;
}

.button:hover {
  background-color: #cc0033;
}
</style>
</head>
<body>
<div class="container">
  <h1>Bora pra Quarta da Cerberus?</h1>
  <p>Um evento incrível com muita diversão!</p>
  <a class="button" href="#">Sim</a>
</div>
</body>
</html>
